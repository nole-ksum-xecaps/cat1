    <span xmlns="http://www.w3.org/1999/xhtml" style="left: 179.097px; top: 175.311px; font-size: 48.013px; font-family: serif; transform: scaleX(1.18402);">Map 8</span><span xmlns="http://www.w3.org/1999/xhtml" style="left: 53.8132px; top: 597px; font-size: 20.0002px; font-family: serif; transform: rotate(90deg) scaleX(1.00001);">171</span>

<img src="./img/page171.jpg" class="imgReference"/>

<button class="btn previousPage" onclick="lastPage();">Previous Page</button>
<button class="btn nextPage" onclick="nextPage();">Next Page</button>
    
<script>
    function nextPage(){
        var index = window.location.href.indexOf('page')+4; 
        var currentPage = window.location.href.substring(index, window.location.href.indexOf('.', index)); 
        window.location.href = window.location.href.substring(0, window.location.href.indexOf('page')+4)+(eval(currentPage)+1)+'.html';
    }
    function lastPage(){
        var index = window.location.href.indexOf('page')+4; 
        var currentPage = window.location.href.substring(index, window.location.href.indexOf('.', index)); 
        window.location.href = window.location.href.substring(0, window.location.href.indexOf('page')+4)+(eval(currentPage)-1)+'.html';
    }
</script>
