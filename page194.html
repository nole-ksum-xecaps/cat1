<button class="btn previousPage" onclick="lastPage();">Previous Page</button>
<button class="btn nextPage" onclick="nextPage();">Next Page</button>
    
<script>
    function nextPage(){
        var index = window.location.href.indexOf('page')+4; 
        var currentPage = window.location.href.substring(index, window.location.href.indexOf('.', index)); 
        window.location.href = window.location.href.substring(0, window.location.href.indexOf('page')+4)+(eval(currentPage)+1)+'.html';
    }
    function lastPage(){
        var index = window.location.href.indexOf('page')+4; 
        var currentPage = window.location.href.substring(index, window.location.href.indexOf('.', index)); 
        window.location.href = window.location.href.substring(0, window.location.href.indexOf('page')+4)+(eval(currentPage)-1)+'.html';
    }
</script>
